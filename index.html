<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

     <!-- Fonts -->
     <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <title>Warframe Trivia</title>
</head>
<body>
    
        <!-- Header -->
        <div class="jumbotron">
            <img class="img-fluid mx-auto d-block" src="images/logo.png" alt="warframe logo">
            <h1 class="text-center mt-3 display-4">Know Your Frame</h1>
        </div>
        <!-- End of Header -->

        <!-- Start Button -->
        <div class="container mt-3" id="start-screen">
            <button type="button" class="btn btn-block start" id="start-button">START</button>
        </div>

        <div class="container mt-3" id="question-screen">
            <div class="row">
                <!-- Score -->
                <div class="col-12 mt-3">
                    <h3 id="score-counter">Score: <span>0</span></h3>
                </div>
                <!-- End of Score -->

                <!-- Question -->
                <div class="col-12 mt-3">
                    <p id="question">Question: <span></span></p>
                </div>
                <!-- End of Question -->

                <!-- Answer Selection Prompt-->
                <div class="col-12 mt-3">
                    <p id="select-prompt">Select an answer:</p>
                </div>
                <!--End of Answer Selection Prompt-->

                <!-- Answers -->
                <div class="col">
                    <button type="button" class="btn btn-block answer-box" id="answer-a"></button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-block answer-box" id="answer-b"></button>
                </div>
                <div class="w-100"></div>
                <div class="col mt-3">
                    <button type="button" class="btn btn-block answer-box" id="answer-c"></button>
                </div>
                <div class="col mt-3">
                    <button type="button" class="btn btn-block answer-box" id="answer-d"></button>
                </div>
                <!-- End of Answers -->
            </div>
            <!-- End of Rows -->

            <!-- Facts -->
            <div class="mt-3 fact-section" id="fact">
                <img class="img-fluid mx-auto d-block fact-img" id="facts-image" src="images/ash.png" alt="chibi ash">
                <p class="text-center name mt-3" id="facts-name"></p>
                <p id="facts-para" class="para"></p>
            </div>
            <!-- End of Facts -->

            <!-- Next Button -->
            <div class="mt-3 text-center">
                <button type="button" class="btn btn-block next" id="next-button">NEXT</button>
            </div>
            <!-- End of Next Button -->

            <!-- Restart Button -->
            <div class="mt-3 text-center restart-prompt" id="restart-button">
                <p>Would you like to try again?</p>
                <button type="button" class="btn btn-block restart">RESTART</button>
            </div>
            <!-- End of Restart Button -->
        </div>
        <!-- End of Container -->

</body>

<!-- Script -->
<script type="text/javascript" src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</html>
